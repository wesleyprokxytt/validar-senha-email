<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-validaçao de senha</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=New+Amsterdam&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imprima&family=Inclusive+Sans:ital@0;1&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=New+Amsterdam&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imprima&family=Inclusive+Sans:ital@0;1&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=New+Amsterdam&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="btn-google">
                <img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="image-google-logo">
                <p> continuar com o google</p>
            </div>
            <div class="ou">
                <p>ou</p>
            </div>
            <div class="email">
                <input type="email" id="email" name="email" placeholder="E-MAIL">
            </div>
            <div class="senha">
                <input type="password" name="senha" id="senha" placeholder="SENHA">
            </div>
            <p id="mensagem"></p>
            <div class="btn-login" id="btn-login">
                <p>fazer login</p>
            </div>
            <p class="logon">
                usar logon único
            </p>
            <p class="redefinir">
               redefinir senha
            </p>
            <p class="criar">
                não tem uma conta? <a href="#">crie uma!</a>
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
